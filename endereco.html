<!DOCTYPE html>
<html>
    <head>
        <title>Endereço Javascript</title>
    </head>
    <body>
        <script type="text/javascript">
            
            function endereco(){   
                var endereco = {
                    rua: "Otacílio Nunes",
                    num: "1052",
                    bairro: "Parque Alvorada",
                    cidade: "Teresina",
                    uf: "PI",
                } 
                return "Esta pessoa mora na rua " + endereco.rua + " nº " + endereco.num + ", " + endereco.bairro+ " " + endereco.cidade+"-"+endereco.uf;     
            }
            console.log(endereco());
        </script>
    </body>
</html>
