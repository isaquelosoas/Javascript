<!DOCTYPE html>
<html>
    <head>
        <title>Lista de Nomes</title>
    </head>
    <body>
        <input type="text" name="nome" id='valor'>
        <button onClick="adicionar()">Adicionar</button>
        <ul class='lista'>           
        </ul>
        <script>
            var vetor = [];
            for(var i = 0;i<50;i++){
                vetor.push(Math.floor(Math.random()*999))
            }
            console.log(vetor)
            function bubbleSort(vetor){
                var aux = 0
                for(var i = 0; i<vetor.length;i++){
                    for(var j = 0;j<vetor.length - i;j++ ){
                        if(vetor[j]>vetor[j+1]){
                            aux = vetor[j]
                            vetor[j] =  vetor[j+1]
                            vetor[j+1] = aux
                        }
                    }                
                }
                return(vetor)
            }
           function selectionSort(vetor){
                for(var i = 0; i<vetor.length;i++){
                    for(var j = i+1; j<vetor.length;j++){
                        if(parseInt(vetor[j])<parseInt(vetor[i])){
                            console.log(vetor[j],vetor[i])
                            var aux = vetor[j] 
                            vetor[j] = vetor[i]
                            vetor[i] = aux 
                        }
                    }
                }
                return(vetor)
            }
            function insertionSort(vetor){
               
                for(var i = 0; i <vetor.length;i++){
                    var aux = vetor[i]
                    var j = i-1;
                    while(j>=0 && aux< vetor[j]){
                        vetor[j+1] = vetor[j];
                        j--                        
                    }
                    vetor[j+1] = aux;
                }
                return vetor
            }
            console.log(bubbleSort(vetor), selectionSort(vetor),insertionSort(vetor))
            
            
            function adicionar(){
                valor = document.getElementById('valor');
                console.log(valor);
                var liElement =  document.createElement('li');
                nomes.push(valor.value);
                var texto = document.createTextNode(valor.value);
                liElement.appendChild(texto);
                var container = document.querySelector("ul.lista");
                container.appendChild(liElement);                
                valor.value = '';
                console.log(bubbleSort(nomes));
                storage();

            } 
            var nomes = JSON.parse(localStorage.getItem('lista')) || [];
            

            for (var value of nomes){
                var liElement =  document.createElement('li');
                var texto = document.createTextNode(value);
                liElement.appendChild(texto);
                var container = document.querySelector("ul.lista");
                container.appendChild(liElement);               
            }
            function storage(){
                localStorage.setItem('lista', JSON.stringify(nomes));
            }
        </script>
    </body>
</html>
