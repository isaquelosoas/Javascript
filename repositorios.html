<!DOCTYPE html>
<html>
    <head>
        <title>Reposit√≥rios</title>
    </head>
    <body>
        <input type="text" name="perfil" id="perfil">
        <form method='get'>
        <select name='bosta'>
            <option value=1>string</option>
        </select>
        <input type="submit"/>
        </form>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script>
            var nomePerfil = document.querySelector('input#perfil');
            perfil.setAttribute('onFocusOut', 'getPerfil()');
            function getPerfil(){ 
                var perfil = 'https://api.github.com/users/'+nomePerfil.value.toLowerCase()+'/repos' ;                     
                axios.get(perfil)
                    .then(function(response){
                        console.log(response);
                        for (repo of response.data ){
                            var h1 =document.createElement('h1');
                            var text = document.createTextNode(repo.name);
                            console.log(repo.name);
                            h1.appendChild(text);
                            var container = document.querySelector('body');
                            container.appendChild(h1);
                        }


                    })
                    .catch(function (error) {
                        console.warn(error);
                        
                    });                    
                console.log(); 
            }
        </script>
    </body>
</html>
